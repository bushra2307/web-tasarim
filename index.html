<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="row">
                    <h1>REGISTER</h1>
                </div>
                <div class="row">
                    <div class="icons">
                        <button class="btn">
                            <div class="image-container">
                                <a href="#"
                                    ><img
                                        src="./assets/icons8-facebook.svg"
                                        alt=""
                                        class="icon"
                                /></a>
                            </div>
                        </button>
                        <button class="btn">
                            <a href="#"
                                ><img
                                    src="./assets/icons8-google.svg"
                                    alt=""
                                    class="icon"
                            /></a>
                        </button>
                        <button class="btn">
                            <a href="#"
                                ><img
                                    src="./assets/icons8-yandex.svg"
                                    alt=""
                                    class="icon"
                            /></a>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <a href="#">Or use your email address</a>
                </div>
                <div class="row">
                    <input type="text" placeholder="First Name" class="input" id="name" />
                </div>
                <div class="row">
                    <input type="text" placeholder="Email" class="input" id="email"/>
                </div>
                <div class="row">
                    <input type="password" placeholder="Password" class="input" id="password"/>
                </div>
                <div class="row">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        class="input"
                        id="confirm_password"
                    />
                </div>
                <div class="row">
                    <button class="submit-button">CREATE ACCOUNT</button>
                </div>
                <div class="row">
                    <p>
                        Already have an account?
                        <a href="#" class="sign-in">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
